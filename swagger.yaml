openapi: 3.0.0
info:
  version: 1.1.0
  title: SIMPL Rest API
  description: API for managing user accounts and their details.
servers:
- url: http://localhost:5000
  description: Local server
- url: https://5p7ne0s78c.execute-api.eu-central-1.amazonaws.com
  description: Development server
- url: https://4rq0wzrrs6.execute-api.eu-central-1.amazonaws.com
  description: Staging - Bear marketing server
security:
- BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AbsenceDefaultsDTO:
      type: object
      description: Default configuration for the absence module.
      properties:
        defaultDaysPerYear:
          type: integer
          description: Default number of absence days for newly created users.
        defaultCarryOverDays:
          type: integer
          description: Default number of days that can be carried over to next year.
        defaultCategories:
          type: array
          description: Default categories assigned to new users.
          items:
            type: string
        yearStartMonth:
          type: integer
          description: Month when the absence year starts (1-12).
          minimum: 1
          maximum: 12
    Pagination:
      type: object
      properties:
        currentPage:
          type: integer
          description: The current page number being displayed.
          minimum: 1
        totalPages:
          type: integer
          description: The total number of pages available.
        totalItems:
          type: integer
          description: The total number of items across all pages.
      required:
      - currentPage
      - totalPages
      - totalItems
    AbsenceRequestDTO:
      type: object
      properties:
        id:
          type: string
        employee:
          $ref: '#/components/schemas/EmployeeDTO'
        createdAt:
          type: string
          format: date-time
        changedAt:
          type: string
          format: date-time
        createdBy:
          $ref: '#/components/schemas/EmployeeDTO'
        allowedActions:
          type: array
          items:
            type: string
        status:
          $ref: '#/components/schemas/AbsenceRequestStatusEnum'
        daysOffRequested:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        categories:
          type: array
          items:
            $ref: '#/components/schemas/AbsenceCategoryDTO'
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/AbsenceCategoryDTO'
    RequestStatusHistoryDTO:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/AbsenceRequestStatusEnum'
          description: Current status of the request (e.g., Pending, Approved, etc.).
        changedAt:
          type: string
          format: date-time
          description: Timestamp of when the request status was last changed.
        changedBy:
          $ref: '#/components/schemas/EmployeeDTO'
        note:
          type: string
          description: Note associated with the status change.
    DepartmentDTO:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the department.
        departmentName:
          type: string
          description: The name of the team.
        departmentDescription:
          type: string
          description: A description of the team within the department.
      required:
      - id
      - departmentName
    EmployeeDTO:
      type: object
      description: Data transfer object representing an employee.
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of the employee.
        firstName:
          type: string
          description: The first name of the employee.
        lastName:
          type: string
          description: The last name of the employee.
        jobTitle:
          type: string
          description: The job title of the employee within the organization.
        department:
          $ref: '#/components/schemas/DepartmentDTO'
        email:
          type: string
          description: The email of the employee.
        avatarUrl:
          type: string
          description: The URL of the employee's avatar.
        createdAt:
          type: string
          format: date-time
          description: The date and time the employee was created.
      required:
      - id
      - firstName
      - lastName
    EmployeeAbsenceBalanceDTO:
      type: object
      description: Data transfer object representing an employee's absence module
        details.
      properties:
        requestCategories:
          type: array
          items:
            $ref: '#/components/schemas/AbsenceCategoryDTO'
        supervisors:
          type: array
          items:
            $ref: '#/components/schemas/EmployeeDTO'
        supervisees:
          type: array
          items:
            $ref: '#/components/schemas/EmployeeDTO'
        representatives:
          type: array
          items:
            $ref: '#/components/schemas/EmployeeDTO'
        representees:
          type: array
          items:
            $ref: '#/components/schemas/EmployeeDTO'
        employeeAbsenceInfo:
          $ref: '#/components/schemas/EmployeeAbsenceInfoDTO'
    EmployeeAbsenceInfoDTO:
      type: object
      description: Data transfer object representing an employee's absence module
        information.
      properties:
        longestAbsence:
          type: number
          format: integer
          description: The longest absence duration of the employee in days.
        nextAbsence:
          type: string
          format: date-time
          description: The date and time of the next absence for the employee.
        quarterlyAbsences:
          type: array
          items:
            type: object
            properties:
              year:
                type: integer
                description: The year of the quarterly absence.
              quarter:
                type: integer
                description: The quarter of the year (1-4).
              daysOff:
                type: integer
                description: The number of days off taken in that quarter.
    ProfileDTO:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the user's profile.
        email:
          type: string
          format: email
          description: The email address associated with the user's profile.
        employee:
          $ref: '#/components/schemas/EmployeeDTO'
        language:
          type: string
          description: The language preference code for the user's profile.
        notifications:
          description: A list of notification types associated with the user's profile.
          type: array
          items:
            $ref: '#/components/schemas/NotificationTypeDTO'
    NotificationTypeDTO:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the notification type.
        name:
          type: string
          description: The name of the notification type.
        description:
          type: string
          description: A description of the notification type.
        isActive:
          type: boolean
          description: Indicates whether the notification type is active.
    WorkspaceSessionDTO:
      type: object
      properties:
        currentUser:
          $ref: '#/components/schemas/ProfileDTO'
        permissionGroups:
          type: array
          items:
            $ref: '#/components/schemas/GroupDTO'
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/PermissionDTO'
        umModule:
          type: object
          properties:
            departments:
              type: array
              items:
                $ref: '#/components/schemas/DepartmentDTO'
        absenceModule:
          type: object
          properties:
            details:
              description: Current user employee absence module details
              $ref: '#/components/schemas/EmployeeAbsenceBalanceDTO'
            organisationRequestCategories:
              type: array
              items:
                $ref: '#/components/schemas/OrganisationAbsenceCategoryDTO'
    GroupDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
    PermissionDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        key:
          type: string
    AbsenceCategoryDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        remainingDaysOff:
          type: integer
        totalDaysOff:
          type: integer
        validityStartDate:
          type: string
          format: date
        validityEndDate:
          type: string
          format: date
        isTransition:
          type: boolean
        year:
          type: integer
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/AbsenceSubcategoryDTO'
    OrganisationAbsenceCategoryDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        subcategories:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              description:
                type: string
    OrganisationSettingsDTO:
      type: object
      properties:
        departments:
          type: array
          items:
            $ref: '#/components/schemas/DepartmentDTO'
    GeneralErrorDTO:
      type: object
      description: A general error data transfer object that provides details about
        an API error.
      properties:
        errorMessage:
          type: string
          description: A human-readable message providing more details about the error.
        errorCode:
          type: integer
          description: A numeric code representing the type of error.
        displayErrorMessage:
          type: string
          description: A message suitable for displaying to end-users, potentially
            less technical.
      required:
      - errorMessage
      - errorCode
      - displayErrorMessage
    EmployeeDetailsDTO:
      type: object
      properties:
        employeeId:
          type: string
          description: The unique identifier of the employee.
        data:
          type: array
          items:
            $ref: '#/components/schemas/FormCategoryConfigDTO'
          description: A JSON array containing the dynamic config (Maticni) of the
            employee.
        createdAt:
          type: string
          format: date-time
          description: The date and time the employee was created.
        changedAt:
          type: string
          format: date-time
        createdBy:
          $ref: '#/components/schemas/EmployeeDTO'
      required:
      - employeeId
    AbsenceRequestDateRangeDTO:
      type: object
      description: Data transfer object representing a Gantt date range element.
      properties:
        requestId:
          type: string
          description: The unique identifier of the request.
        startDate:
          type: string
          format: date-time
          description: The start date and time of the date range.
        endDate:
          type: string
          format: date-time
          description: The end date and time of the date range.
        typeId:
          type: string
          description: The type identifier of the date range element.
        displayText:
          type: string
          description: The display text for the date range element.
        hexBackgroundColor:
          type: string
          description: The hexadecimal color code for the background of the date range
            element.
        hexTextColor:
          type: string
          description: The hexadecimal color code for the text of the date range element.
      required:
      - requestId
      - startDate
      - endDate
      - typeId
      - displayText
      - hexBackgroundColor
      - hexTextColor
    AbsenceSpecialDateDTO:
      type: object
      description: Data transfer object representing a special date.
      properties:
        id:
          type: string
          description: Unique identifier for the special date
        date:
          type: string
          format: date-time
          description: The date of the special event
        name:
          type: string
          description: Name of the special event
        hexBackgroundColor:
          type: string
          description: Hex color code for the background color
          example: '#FFCCCC'
      required:
      - id
      - date
      - name
    FilterDTO:
      type: object
      properties:
        label:
          type: string
          description: Human-readable name of the filter.
        slug:
          type: string
          description: Slug identifier for the filter (used for querying).
        type:
          type: string
          description: Type of the filter (e.g., 'select', 'datetime', 'amount', 'text').
          enum:
          - select
          - datetime
          - amount
          - text
        options:
          type: array
          description: Available options for 'select' type filters.
          items:
            type: object
            properties:
              name:
                type: string
                description: Value of the option.
              id:
                type: string
                description: Id of the option.
            required:
            - option
            - id
        dateRange:
          $ref: '#/components/schemas/DateRangeDTO'
      required:
      - label
      - slug
    AbsenceCategorySettingsDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        hexBackgroundColor:
          type: string
        hexTextColor:
          type: string
        expirationDate:
          type: string
          format: date-time
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/AbsenceSubcategoryDTO'
    AbsenceSubcategoryDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        validityStartDate:
          type: string
          format: date
        validityEndDate:
          type: string
          format: date
        remainingDaysOff:
          type: number
        totalDaysOff:
          type: number
        isTransition:
          type: boolean
    EmployeeRelationshipsDTO:
      type: object
      properties:
        supervisorEmployeeIds:
          type: array
          items:
            type: string
        representeeEmployeeIds:
          type: array
          items:
            type: string
        superviseeEmployeeIds:
          type: array
          items:
            type: string
    DateRangeDTO:
      type: object
      description: Required date range for 'datetime' type filters.
      properties:
        startDate:
          type: string
          format: date-time
          description: Start date of the range.
        endDate:
          type: string
          format: date-time
          description: End date of the range.
      required:
      - startDate
      - endDate
    AlarmConfigDTO:
      type: object
      description: Data transfer object representing an alarm configuration.
      properties:
        fieldName:
          type: string
          description: The name of the field to be used for the alarm
        label:
          type: string
          description: The label to be displayed in the UI
        formName:
          type: string
          description: The id of the form which is holding field
        title:
          type: string
          description: The title of form
        isActive:
          type: boolean
          description: Flag to indicate if the alarm is active
        startDaysBefore:
          type: integer
          description: The number of days before the alarm should start
        frequency:
          type: integer
          description: The frequency of the alarm
        changedAt:
          type: string
          format: date-time
          description: The date and time the alarm was changed
      required:
      - fieldName
      - label
    AlarmNotificationDTO:
      type: object
      description: Data transfer object representing an alarm notification.
      properties:
        label:
          type: string
          description: The name of the field to be used for the alarm
        formName:
          type: string
          description: The name of parent form
        fieldValue:
          type: string
          format: date-time
          description: The value of the field
        employee:
          $ref: '#/components/schemas/EmployeeDTO'
      required:
      - label
      - formName
      - fieldValue
      - employee
    EmployeeFileDTO:
      type: object
      description: Data transfer object representing an employee file.
      properties:
        id:
          type: string
          description: The unique identifier of the file
        fileName:
          type: string
          description: The name of the uploaded file
        downloadPath:
          type: string
          description: The API path to get presigned download URL (e.g., /api/employees/{id}/files/{fileId}/download)
        uploadedAt:
          type: string
          format: date-time
          description: The date and time when the file was uploaded
        fileType:
          type: string
          description: The MIME type of the file (e.g., application/pdf, image/jpeg)
        fileSize:
          type: integer
          format: int64
          description: The size of the file in bytes
        uploadedBy:
          $ref: '#/components/schemas/EmployeeDTO'
          description: The Employee who uploaded the file
      required:
      - id
      - fileName
      - downloadPath
      - uploadedAt
    PresignedUploadDTO:
      type: object
      description: Data transfer object containing presigned POST URL and fields for
        S3 upload.
      properties:
        uploadUrl:
          type: string
          description: The S3 URL to upload the file to
        fields:
          type: object
          additionalProperties:
            type: string
          description: Form fields required for the multipart upload (key, policy,
            signature, etc.)
      required:
      - uploadUrl
      - fields
    EmployeeVacationStatusDTO:
      type: object
      properties:
        employee:
          $ref: '#/components/schemas/EmployeeDTO'
        vacationData:
          type: array
          items:
            $ref: '#/components/schemas/YearlyVacationDataDTO'
    YearlyVacationDataDTO:
      type: object
      properties:
        year:
          type: integer
        categoryId:
          type: string
        categoryName:
          type: string
        totalDays:
          type: integer
        spentDays:
          type: integer
        remainingDays:
          type: integer
    BulkVacationUpdateDTO:
      type: object
      properties:
        employeeId:
          type: string
        updates:
          type: array
          items:
            type: object
            properties:
              year:
                type: integer
              categoryId:
                type: string
              totalDays:
                type: integer
    EmployeeSettingsDTO:
      type: object
      properties:
        supervisorEmployeeIds:
          type: array
          items:
            type: string
          description: IDs of employees who supervise THIS employee
        representeeEmployeeIds:
          type: array
          items:
            type: string
          description: IDs of employees THIS employee represents (View Only)
        superviseeEmployeeIds:
          type: array
          items:
            type: string
          description: IDs of employees THIS employee supervises (Approve Rights)
    RequestSubcategoryConfigDTO:
      type: object
      properties:
        requestSubcategoryId:
          type: string
          nullable: true
          description: Omit to CREATE new subcategory
        requestSubcategoryName:
          type: string
        totalRequestSubcategoryDaysOff:
          type: integer
    RequestCategoryYearDTO:
      type: object
      properties:
        year:
          type: integer
        totalRequestCategoryDaysOff:
          type: integer
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/RequestSubcategoryConfigDTO'
    RequestCategoryConfigDTO:
      type: object
      properties:
        requestCategoryId:
          type: string
          nullable: true
          description: Omit to CREATE new category
        requestCategoryName:
          type: string
        requestCategoryDescription:
          type: string
        hexBackgroundColor:
          type: string
          nullable: true
        hexTextColor:
          type: string
          nullable: true
        expirationDate:
          type: string
          format: date-time
          nullable: true
        years:
          type: array
          items:
            $ref: '#/components/schemas/RequestCategoryYearDTO'
    EmployeeDataVersionDTO:
      type: object
      properties:
        id:
          type: integer
        versionName:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
      - id
      - versionName
      - createdAt
    ApiEmployeesIdVersionsPostRequest:
      type: object
      properties:
        versionName:
          type: string
        data:
          type: object
      required:
      - versionName
      - data
    AbsenceRequestStatusEnum:
      type: string
      enum:
      - Pending
      - Approved
      - Rejected
      - Canceled
    FormCategoryConfigDTO:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        fields:
          type: array
          items:
            $ref: '#/components/schemas/FormFieldConfigDTO'
    FormFieldConfigDTO:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        type:
          type: string
        value:
          nullable: true
          type: object
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
    ExportJob:
      type: object
      properties:
        jobId:
          type: string
        status:
          type: string
          enum:
          - PENDING
          - PROCESSING
          - COMPLETED
          - FAILED
        downloadUrl:
          type: string
  parameters:
    page:
      name: page
      in: query
      description: The page number of the collection to retrieve.
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
    pageSize:
      name: pageSize
      in: query
      description: The number of items to return per page.
      required: false
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    search:
      name: search
      in: query
      description: The search query to filter the collection by matching resources.
      required: false
      schema:
        type: string
    pathId:
      name: id
      in: path
      required: true
      schema:
        type: string
    years:
      name: years
      in: query
      required: true
      description: Array of years to filter by.
      schema:
        type: array
        items:
          type: integer
    requestStatuses:
      name: requestStatuses
      in: query
      description: Array of request statuses to filter by.
      schema:
        type: array
        items:
          type: string
    filter:
      name: filter
      in: query
      description: JSON string for advanced filtering.
      schema:
        type: string
    sort:
      name: sort
      in: query
      description: Array of sort.
      schema:
        type: string
  responses:
    '400':
      description: The server could not understand the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '401':
      description: Authorization information is missing or invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '403':
      description: User does not have the right credentials.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    '404':
      description: The requested resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
paths:
  /api/v1/absences/defaults:
    get:
      tags:
      - Absences
      summary: Retrieve absence module defaults
      description: Fetches default configuration for the absence module (e.g., default days for new users).
      responses:
        200:
          description: Absence defaults retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbsenceDefaultsDTO'
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        404:
          $ref: '#/components/responses/404'
    put:
      tags:
      - Absences
      summary: Update absence module defaults
      description: Updates default configuration for the absence module.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AbsenceDefaultsDTO'
      responses:
        200:
          description: Absence defaults updated successfully.
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        404:
          $ref: '#/components/responses/404'
  /api/v1/absences/balances:
    get:
      tags:
      - Absences
      summary: Retrieve bulk vacation status for employees
      description: Fetches vacation status (total, spent, remaining) for multiple
        employees for current and next year.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/search'
      - $ref: '#/components/parameters/sort'
      - name: departmentId
        in: query
        schema:
          type: string
        description: Filter by department ID
      - name: year
        in: query
        schema:
          type: integer
        description: The base year to fetch data for (defaults to current year)
      - name: nextYear
        in: query
        schema:
          type: boolean
          default: true
        description: Whether to include data for the next year
      responses:
        200:
          description: Bulk vacation status retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/EmployeeVacationStatusDTO'
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
    patch:
      tags:
      - Absences
      summary: Bulk update vacation balances
      description: Updates vacation balances for multiple employees at once.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                updates:
                  type: array
                  items:
                    type: object
                    properties:
                      employeeId:
                        type: string
                      categoryId:
                        type: string
                      year:
                        type: integer
                      totalDays:
                        type: number
                      usedDays:
                        type: number
                    required:
                    - employeeId
                    - categoryId
      responses:
        200:
          description: Balances updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  updatedCount:
                    type: integer
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        404:
          $ref: '#/components/responses/404'
  /api/v1/absences/balances/{employeeId}:
    get:
      tags:
      - Absences
